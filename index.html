  <link href="bootstrap.min.css" rel="stylesheet"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
</head>
<body>
  <textarea id="mdbody" contenteditable="true" onkeyup="renderMD(this.value)"></textarea>
  <button type="button" name="button" onclick="renderMD()">get markdown</button>
  <div id="content">${}$</div>
  <script>
  var md = window.markdownit();
  function renderMD(data) {
    function replacer(match, p1, p2, offset, string) {
      return katex.renderToString(p1) + p2;
    }
    var mdData = (md.render(data)).toString();
    var content = document.getElementById('content');
    var findMath = /\$([^\$]+)\$(\n*)(\s*)/g;
    mewData = mdData.replace(findMath, replacer);
    //content.match(findMath);
    content.innerHTML = mewData;
  }
  </script>
