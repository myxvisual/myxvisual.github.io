<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="markdown.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <script src="https://cdn.jsdelivr.net/markdown-it/6.0.0/markdown-it.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
</head>
<body>
  <div class="editor">
    <textarea id="mdbody" contenteditable="true" onkeyup="renderMD(this.value)" spellcheck="false"></textarea>
    <div id="content"></div>
  </div>
  <script src="mark-X.js" charset="utf-8"></script>
</body>
</html>
