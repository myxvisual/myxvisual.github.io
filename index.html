<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <link rel="stylesheet" href="./css/markdown.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/font-awesome.css" media="screen" title="no title" charset="utf-8">
  <script src="https://cdn.jsdelivr.net/markdown-it/6.0.0/markdown-it.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.5.1/katex.min.js"></script>
</head>
<body>
  <div class="editor">
    <div class="toolbar">
      <button type="button" name="button">Bold</button>
      <button type="button" name="button">Italic</button>
      <button type="button" name="button">Strikethrough</button>
      <button type="button" name="button">Underline</button>
      <button type="button" name="button">Mark</button>
      <div class="toolbar-icon">
        <i class="fa fa-bold"></i>
        <i class="fa fa-italic"></i>
      </div>
    </div>
    <div class="container">
      <textarea id="mdbody" contenteditable="true" onkeyup="renderMD(this.value)" spellcheck="false"></textarea>
      <div id="preview"></div>
    </div>
  </div>
  <script src="./js/mark-X.js" charset="utf-8"></script>
</body>
</html>
